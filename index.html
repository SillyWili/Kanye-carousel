<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Kanye East</title>
  </head>
  <body>
    <div id="slideContainer">
      <div class="slide">
        <div class="number">1/3</div>
        <img src="assets/kanye1.jpeg" alt="yes" />
      </div>
      <div class="slide">
        <div class="number">2/3</div>
        <img src="assets/kanye2.jpg" alt="yes" />
      </div>
      <div class="slide">
        <div class="number">3/3</div>
        <img src="assets/kanye3.jpg" alt="yes" />
      </div>
      <div id="buttons">
        <button class="previous">previous</button>
        <div id="dots">
          <button class="slide1"></button>
          <button class="slide2"></button>
          <button class="slide3"></button>
        </div>
        <button class="next">next</button>
      </div>
    </div>
  </body>
</html>
